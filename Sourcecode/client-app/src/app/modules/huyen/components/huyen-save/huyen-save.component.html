<div class="modal-header">
  <h4 class="modal-title pull-left">Thêm mới huyện</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('maHuyen').valid }">
      <label class="col-form-label col-sm-2">
        Mã Huyện <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="maHuyen" />
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maHuyen').hasError('required')">Trường này là bắt buộc.</span>
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maHuyen').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maHuyen').hasError('isCodeDuplicate')">Mã huyện đã tồn tại.</span>
      </div>
      </div>
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('tenHuyen').valid }">
      <label class="col-form-label col-sm-2">
        Tên Huyện <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="tenHuyen" />
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenHuyen').hasError('required')">Trường này là bắt buộc.</span>
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenHuyen').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenHuyen').hasError('isNameDuplicate')">Tên huyện đã tồn tại.</span>
      </div>
      </div>
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('tinhId').valid }">
      <label class="col-form-label col-sm-2">
        Tỉnh <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <ng-select [items]="listAllTinh | async"
          bindLabel="text"
          bindValue="id"
          formControlName="tinhId">
        </ng-select>
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tinhId').hasError('required')">Trường này là bắt buộc.</span>
      </div>
      </div>
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('type').valid }">
      <label class="col-form-label col-sm-2">
        Loại <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="type" />
        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('type').hasError('required')">Trường này là bắt buộc.</span>
      </div>
      </div>
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('active').valid }">
      <label class="col-form-label col-sm-2">
        Kích hoạt
      </label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="inlineCheckbox1"  formControlName="active" >
          <label for="inlineCheckbox1"> </label>
        </div>
      </div>
      </div>
    <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('is1990').valid }">
      <label class="col-form-label col-sm-2">
        Là năm 1990
      </label>
      <div class="col-sm-8">
        <div class="checkbox">
          <input type="checkbox" id="inlineCheckbox2"  formControlName="is1990" >
          <label for="inlineCheckbox2"> </label>
        </div>
      </div>
      </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-times"></i> Đóng</button>
</div>
