<div class="modal-header">
  <h4 class="modal-title pull-left">{{isUpdate? 'Cập nhật' : 'Thêm mới'}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">


		                <!-- <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('maNghiaTrang').valid }">
		                  <label class="col-form-label col-sm-2">
                          Mã nghĩa trang
		                  </label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" formControlName="maNghiaTrang" />
		                  </div>
		                 </div> -->
		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('tenNghiaTrang').valid }">
		                  <label class="col-form-label col-sm-2">
                          Tên nghĩa trang <span class="text-danger">*</span>
		                  </label>
		                  <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="tenNghiaTrang" />
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenNghiaTrang').hasError('required')">Trường này là bắt buộc.</span>

		                  </div>
		                 </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-times"></i> Đóng</button>
</div>
<swal
  #submitSwal
  text="Bạn thực sự muốn lưu?"
  type="question"
  [showCancelButton]="true"
  (confirm)="submitData()">
</swal>
