<div class="modal-header">
  <h4 class="modal-title pull-left">{{isUpdate? 'Cập nhật' : 'Thêm mới'}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">

		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('ma').valid }">
		                  <label class="col-form-label col-sm-2">
		                    Mã <span class="text-danger">*</span>
		                  </label>
		                  <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="ma" />
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('ma').hasError('required')">Trường này là bắt buộc.</span>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('ma').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('ma').hasError('isNameDuplicate')">Tên đã tồn tại.</span>
		                  </div>
		                 </div>
		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('thoiGian').valid }">
		                  <label class="col-form-label col-sm-2">
		                    Thời gian
		                  </label>
		                  <div class="col-sm-8">
		                    <input type="text" class="form-control" formControlName="thoiGian" />
		                  </div>
		                 </div>
		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('diaBan').valid }">
		                  <label class="col-form-label col-sm-2">
		                    Địa bàn
		                  </label>
		                  <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="diaBan" />
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('diaBan').hasError('maxlength')">Độ dài tối đa là 100 ký tự.</span>

		                  </div>
		                 </div>
		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('ghiChu').valid }">
		                  <label class="col-form-label col-sm-2">
		                    Ghi chú
		                  </label>
		                  <div class="col-sm-8">
                        <textarea class="form-control" formControlName="ghiChu">

                        </textarea>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('ghiChu').hasError('maxlength')">Độ dài tối đa là 250 ký tự.</span>

		                  </div>
		                 </div>

    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="far fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fas fa-times"></i> Đóng</button>
</div>
