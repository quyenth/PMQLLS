<div class="ibox ">
  <div class="ibox-title">
    <h5>Mặt trận</h5>
    <div class="ibox-tools">

    </div>
  </div>

  <div class="ibox-content inspinia-timeline">

    <div class="row search-box">
        <div class="col-sm-2">
            <input placeholder="Mã" #SearchMa type="text" class="form-control form-control-sm" (keyup.enter)="onEnter()">
      </div>
      <div class="col-sm-2">
          <input placeholder="Thời gian" #SearchThoiGian type="text" class="form-control form-control-sm" (keyup.enter)="onEnter()">
      </div>
      <div class="col-sm-2">
        <input placeholder="Địa bàn" #SearchDiaBan type="text" class="form-control form-control-sm" (keyup.enter)="onEnter()">
      </div>
      <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" (click)="onSearch()"><i class="fas fa-search"></i> Tìm kiếm</button>
      </div>
      <div class="html5buttons col-sm-4">
           <div class="html5buttons">
                  <button class="btn btn-primary buttons-copy buttons-html5"  (click)="onAddNew()" ><span><i class="fas fa-plus"></i>  Thêm mới</span></button>
                  <button [disabled]="getSelectedItems().length==0"  class="btn btn-danger buttons-csv buttons-html5"  (click)="onDeleteSelected()"><span><i class="far fa-trash-alt"></i>  Xóa đã chọn</span></button>
            </div>

        </div>
    </div>

    <div class='tbl-div'>
      <table class="table table-bordered table-hover table-striped dataDiplayTable" style="width:100%">
        <thead>
          <tr >
            <th style="text-align: center; width: 20px;" class="no-sort">
              <input type="checkbox" [(ngModel)]="checkall" (change)="onCheckAllChange()" >
            </th>


                           <th [ngClass]="{'sorting': orderInfo.FieldName != 'Ma', 'sorting_desc': orderInfo.FieldName == 'Ma' && orderInfo.OrderDesc , 'sorting_asc': orderInfo.FieldName == 'Ma'  && !orderInfo.OrderDesc}" (click)="reSort('Ma')">Mã</th>

                           <th class="no-sort">Thời gian</th>

                           <th class="no-sort">Địa bàn</th>

                           <th class="no-sort">Ghi chú</th>

            <th style="width:60px;" class="no-sort"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list$" [ngClass]="{'selected':item.selected}">
            <td style="text-align: center;">
              <input type="checkbox" [(ngModel)]='item.selected' (change)="onCheckOneChange()">
            </td>


                               <td>{{item.ma}}</td>

                               <td>{{item.thoiGian}}</td>

                               <td>{{item.diaBan}}</td>

                               <td>{{item.ghiChu}}</td>


            <td class="action-col">
                <a class="action-icon" (click)="onEditItem(item)"><i class="fas fa-pen-fancy"></i></a>
                <a class="action-icon" (click)="onDeleteItem(item)"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
       <app-paging
                [TotalCount]='totalCount'
                [PageIndex]='currentPage'
                [PageSize]='pageSize'
                [DataLength]= 'list$.length'
                (pageSizeChangge)="onPageSizeChange($event)"
                (currentPageChangge)="goToPage($event)"></app-paging>
    </div>

  </div>
</div>
