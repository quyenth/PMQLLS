<div class="row wrapper border-bottom white-bg page-heading" style='margin-bottom: 10px'>
  <div class="col-sm-4">
      <h2 style='font-weight:500 '>Cấp Bậc</h2>
  </div>
  <div class="col-sm-8">
      <div class="title-action">

      </div>
  </div>
</div>
<div class="ibox wrapper wrapper-content animated fadeInRight">

  <div class="ibox-content inspinia-timeline">

    <div class="row search-box">
        <div class="col-sm-3">
            <input placeholder="Tên" #SearchName type="text" class="form-control form-control-sm" (keyup.enter)="onEnter()">
      </div>
      <div class="col-sm-3">
            <button type="button" class="btn btn-sm btn-primary" (click)="onSearch()"><i class="fa fa-search"></i> Tìm kiếm</button>
      </div>
            <div class="html5buttons col-sm-6">
                <div class="html5buttons">
                  <button class="btn btn-primary buttons-copy buttons-html5"  (click)="onAddCapBac()" ><span><i class="fa fa-plus"></i>  Thêm mới</span></button>
                  <button [disabled]="getSelectedItems().length==0"  class="btn btn-danger buttons-csv buttons-html5"  (click)="onDeleteSelected()"><span><i class="fa fa-trash"></i>  Xóa đã chọn</span></button>
              </div>
          </div>
    </div>

    <div class='tbl-div'>
      <table class="table table-bordered table-hover table-striped dataDiplayTable" style="width:100%">
        <thead>
          <tr >
            <th style="text-align: center; width: 20px;" class="no-sort">
              <input type="checkbox" [(ngModel)]="checkall" (change)="onCheckAllChange()" >
            </th>
            <th [ngClass]="{'sorting': orderInfo.FieldName != 'text', 'sorting_desc': orderInfo.FieldName == 'text' && orderInfo.OrderDesc , 'sorting_asc': orderInfo.FieldName == 'text'  && !orderInfo.OrderDesc}" (click)="reSort('text')">Tên</th>
            <th [ngClass]="{'sorting': orderInfo.FieldName != 'code', 'sorting_desc': orderInfo.FieldName == 'code' && orderInfo.OrderDesc , 'sorting_asc': orderInfo.FieldName == 'code'  && !orderInfo.OrderDesc}" (click)="reSort('code')">Mã cấp bậc</th>

            <th style="width:60px;" class="no-sort"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list$" [ngClass]="{'selected':item.selected}">
            <td style="text-align: center;">
              <input type="checkbox" [(ngModel)]='item.selected' (change)="onCheckOneChange()">
            </td>
            <td>{{ item.text }}</td>
            <td>{{ item.code }}</td>
            <td class="action-col">
                <a class="action-icon" (click)="onEditItem(item)"><i class="fa fa-pencil-square-o"></i></a>
                <a class="action-icon" (click)="onDeleteItem(item)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style='margin-top: 20px; margin-bottom: 20px'>
       <app-paging
                [TotalCount]='totalCount'
                [PageIndex]='currentPage'
                [PageSize]='pageSize'
                [DataLength]= 'list$.length'
                (pageSizeChangge)="onPageSizeChange($event)"
                (currentPageChangge)="goToPage($event)"></app-paging>
    </div>

  </div>
</div>
<swal
  #deleteItemSwal
  text="Bạn thực sự muốn xóa?"
  type="question"
  [showCancelButton]="true"
  >
</swal>
