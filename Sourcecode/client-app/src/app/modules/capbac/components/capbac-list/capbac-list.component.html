<div class="ibox ">
  <div class="ibox-title">
    <h5>Title box</h5>
    <div class="ibox-tools">

    </div>
  </div>

  <div class="ibox-content inspinia-timeline">

    <div class="row search-box">
        <div class="col-sm-3">
            <input placeholder="Search" type="text" class="form-control form-control-sm">
      </div>
      <div class="col-sm-3">
            <button type="button" class="btn btn-sm btn-primary" (click)="onSearch()"><i class="fas fa-search"></i> Search</button>
      </div>
            <div class="html5buttons col-sm-6">
                <div class="html5buttons">
                  <button class="btn btn-primary buttons-copy buttons-html5" tabindex="0" aria-controls="DataTables_Table_0" href="javascript:void(0)" (click)="onAddCapBac()" ><span>Thêm mới</span></button>
                  <button  class="btn btn-default buttons-csv buttons-html5" tabindex="0" aria-controls="DataTables_Table_0" href="#"><span>Cập nhật</span></button>
                  <button  class="btn btn-danger buttons-csv buttons-html5" tabindex="0" aria-controls="DataTables_Table_0" href="#"><span>Xóa</span></button>
              </div>
          </div>
    </div>
    <table class="table table-striped table-bordered row-border hover" datatable [dtOptions]="dtOptions" style="width:100%" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th style="text-align: center; width: 20px;">
            <input type="checkbox" [(ngModel)]="checkall" >
          </th>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>



  </div>
</div>
