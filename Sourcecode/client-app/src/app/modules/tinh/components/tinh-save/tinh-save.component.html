<div class="modal-header">
  <h4 class="modal-title pull-left">Thêm mới tỉnh</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('maTinh').valid }">
        <label class="col-form-label col-sm-2">
          Mã tỉnh <span class="text-danger">*</span>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="maTinh" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maTinh').hasError('required')">Trường này là bắt buộc.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maTinh').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maTinh').hasError('isCodeDuplicate')">Mã tỉnh đã tồn tại.</span>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('tenTinh').valid }">
        <label class="col-form-label col-sm-2">
          Tên tỉnh <span class="text-danger">*</span>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="tenTinh" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenTinh').hasError('required')">Trường này là bắt buộc.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenTinh').hasError('isNameDuplicate')">Tên tỉnh đã tồn tại.</span>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('type').valid }">
        <label class="col-form-label col-sm-2">
          Loại <span class="text-danger">*</span>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="type" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('type').hasError('required')">Trường này là bắt buộc.</span>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('active').valid }">
        <label class="col-form-label col-sm-2">
          Kích hoạt
        </label>
        <div class="col-sm-8">
          <div class="checkbox">
              <input type="checkbox" id="inlineCheckbox1"  formControlName="active" >
              <label for="inlineCheckbox1"> </label>
          </div>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('is1990').valid }">
        <label class="col-form-label col-sm-2">
          Là năm 1990
        </label>
        <div class="col-sm-8">
            <div class="checkbox">
                <input type="checkbox" id="inlineCheckbox2"  formControlName="is1990" >
                <label for="inlineCheckbox2"> </label>
            </div>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('ghiChu').valid }">
        <label class="col-form-label col-sm-2">
          Ghi chú
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="ghiChu" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('ghiChu').hasError('required')">Trường này là bắt buộc.</span>
        </div>
        </div>

    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="far fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fas fa-times"></i> Đóng</button>
</div>
