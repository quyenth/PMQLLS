<div class="modal-header">
  <h4 class="modal-title pull-left">{{isUpdate? 'Cập nhật' : 'Thêm mới'}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">



		                <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('userId').valid }">
		                  <label class="col-form-label col-sm-2">
		                    User
		                  </label>
		                  <div class="col-sm-8">
                        <input type="text" class="form-control"  formControlName="userId"/>
		                  </div>
		                 </div>




		                <div class="form-group  row" >
		                  <label class="col-form-label col-sm-2">
		                    Role
		                  </label>
		                  <div class="col-sm-8">
                        <ng-select [items]="listAllRole | async"
                            bindLabel="text"
                            bindValue="id"
                            formControlName="roleId">
                        </ng-select>
		                  </div>
		                 </div>




    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="far fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fas fa-times"></i> Đóng</button>
</div>
