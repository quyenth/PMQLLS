<div class="modal-header">
  <h4 class="modal-title pull-left">{{isUpdate? 'Cập nhật' : 'Thêm mới'}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
		                <div class="form-group  row">
		                  <label class="col-form-label col-sm-2">
		                    User
		                  </label>
		                  <div class="col-sm-8">
                        <ng-select [items]="listAllUser | async"
                            bindLabel="text"
                            bindValue="id"
                            formControlName="userId">
                        </ng-select>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('userId').hasError('required')">Trường này là bắt buộc.</span>

		                  </div>
		                 </div>
		                <div class="form-group  row" >
		                  <label class="col-form-label col-sm-2">
		                    Role
		                  </label>
		                  <div class="col-sm-8">
                        <ng-select [items]="listAllRole | async"
                            bindLabel="text"
                            bindValue="id"
                            formControlName="roleId">
                        </ng-select>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('roleId').hasError('required')">Trường này là bắt buộc.</span>

		                  </div>
                     </div>

                     <div class="form-group  row" *ngIf='data.roleText !== "Admin"'>
		                  <label class="col-form-label col-sm-2">
		                    Tỉnh
		                  </label>
		                  <div class="col-sm-8">
                        <ng-select [items]="listAllTinh | async"
                            bindLabel="text"
                            bindValue="id"
                            [multiple]="true"
                            formControlName="tinhId">
                        </ng-select>
                        <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tinhId').hasError('required')">Trường này là bắt buộc.</span>

		                  </div>
                     </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-times"></i> Đóng</button>
</div>
<swal
  #submitSwal
  text="Bạn thực sự muốn lưu?"
  type="question"
  [showCancelButton]="true"
  (confirm)="submitData()">
</swal>
