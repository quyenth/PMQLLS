<div class="ibox wrapper wrapper-content animated fadeInRight" >
  <div class="ibox-title">
    <h5>User role</h5>
    <div class="ibox-tools">

    </div>
  </div>

  <div class="ibox-content inspinia-timeline">

    <div class="row search-box">
        <div class="col-sm-3">
            <ng-select [items]="listAllRole | async"
                bindLabel="text"
                bindValue="id"
                [(ngModel)]="searchRole"               >
            </ng-select>
        </div>
        <div class="col-sm-3">
          <ng-select [items]="listAllUser | async"
                            bindLabel="text"
                            bindValue="id"
                            [multiple]="true"
                            [(ngModel)]="searchUser"
                            >
          </ng-select>
      </div>
      <div class="col-sm-3">
            <button type="button" class="btn btn-primary" (click)="onSearch()"><i class="fa fa-search"></i> Tìm kiếm</button>
      </div>
            <div class="html5buttons col-sm-3">
                <div class="html5buttons">
                  <button class="btn btn-primary buttons-copy buttons-html5"  (click)="onAddNew()" ><span><i class="fa fa-plus"></i>  Thêm mới</span></button>
                  <button [disabled]="getSelectedItems().length==0"  class="btn btn-danger buttons-csv buttons-html5"  (click)="onDeleteSelected()"><span><i class="fa fa-trash"></i>  Xóa đã chọn</span></button>
              </div>
          </div>
    </div>

    <div class='tbl-div'>
      <table class="table table-bordered table-hover table-striped dataDiplayTable" style="width:100%">
        <thead>
          <tr >
            <th style="text-align: center; width: 20px;" class='no-sort'>
              <input type="checkbox" [(ngModel)]="checkall" (change)="onCheckAllChange()" >
            </th>

                           <th class='no-sort'>User</th>

                           <th class='no-sort'>Roles</th>

            <th style="width:60px;" class='no-sort'></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list$" [ngClass]="{'selected':item.selected}">
            <td style="text-align: center;">
              <input type="checkbox" [(ngModel)]='item.selected' (change)="onCheckOneChange()">
            </td>

                               <td>{{item.userName}}</td>

                               <td>{{item.roleName}}</td>


            <td class="action-col">
                <a class="action-icon" (click)="onEditItem(item)"><i class="fa fa-pencil-square-o"></i></a>
                <a class="action-icon" (click)="onDeleteItem(item)"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
       <app-paging
                [TotalCount]='totalCount'
                [PageIndex]='currentPage'
                [PageSize]='pageSize'
                [DataLength]= 'list$.length'
                (pageSizeChangge)="onPageSizeChange($event)"
                (currentPageChangge)="goToPage($event)"></app-paging>
    </div>

  </div>
</div>
