<div class="modal-header">
  <h4 class="modal-title pull-left">Thêm mới xã</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('maXa').valid }">
        <label class="col-form-label col-sm-2">
          Mã xã
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="maXa" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maXa').hasError('required')">Trường này là bắt buộc.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maXa').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maXa').hasError('isCodeDuplicate')">Mã xã đã tồn tại.</span>
        </div>
        </div>

      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('tenXa').valid }">
        <label class="col-form-label col-sm-2">
          Tên xã
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="tenXa" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenXa').hasError('required')">Trường này là bắt buộc.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenXa').hasError('maxlength')">Độ dài tối đa là 30 ký tự.</span>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('tenXa').hasError('isCodeDuplicate')">Mã xã đã tồn tại.</span>
        </div>
        </div>
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('huyenId').valid }">
        <label class="col-form-label col-sm-2">
          Huyện
        </label>
        <div class="col-sm-8">
          <ng-select [items]="listAllHuyen | async"
            bindLabel="text"
            bindValue="id"
            formControlName="huyenId">
          </ng-select>
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('huyenId').hasError('required')">Trường này là bắt buộc.</span>
        </div>
        </div>
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('maDiaChi').valid }">
        <label class="col-form-label col-sm-2">
          Địa chỉ
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="maDiaChi" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('maDiaChi').hasError('required')">Trường này là bắt buộc.</span>
        </div>
        </div>
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('type').valid }">
        <label class="col-form-label col-sm-2">
          Loại
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="type" />
          <span class="form-text m-b-none text-danger" *ngIf="submited && myForm.get('type').hasError('required')">Trường này là bắt buộc.</span>
        </div>
        </div>
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('active').valid }">
        <label class="col-form-label col-sm-2">
          Kích hoạt
        </label>
        <div class="col-sm-8">
            <div class="checkbox">
              <input type="checkbox" id="inlineCheckbox1"  formControlName="active" >
              <label for="inlineCheckbox1"> </label>
            </div>
          </div>
        </div>
      <div class="form-group  row" [ngClass]="{'has-error': submited && !myForm.get('is1990').valid }">
        <label class="col-form-label col-sm-2">
          Is1990
        </label>
          <div class="col-sm-8">
              <div class="checkbox">
                <input type="checkbox" id="inlineCheckbox2"  formControlName="is1990" >
                <label for="inlineCheckbox2"> </label>
              </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSubmit()"><i class="fa fa-save"></i> Lưu</button>
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-times"></i> Đóng</button>
</div>
